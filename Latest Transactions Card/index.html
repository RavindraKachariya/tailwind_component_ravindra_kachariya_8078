<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latest-transactions-card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center min-h-screen"
    style="background-image: url('./assets/image/latest-transactions-card.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 min-h-screen"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">
            <h2 class="text-2xl text-gray-700 font-semibold mb-4">Latest Transactions</h2>
            <hr class="mb-6">

            <div class="space-y-4">

                <div
                    class="flex items-center justify-between gap-4 border-b pb-3 hover:bg-indigo-50 transition rounded-lg p-2">
                    <div class="flex items-center gap-3">
                        <div
                            class="bg-indigo-200 h-12 w-12 rounded-full text-indigo-600 font-bold flex justify-center items-center">
                            JD
                        </div>
                        <div class="pl-3">
                            <p class="font-semibold text-gray-700 text-lg">Payment Received</p>
                            <p class="text-sm text-gray-500">01 Jan 2020</p>
                        </div>
                    </div>
                    <p class="text-gray-600 text-lg font-semibold">$250<span class="pl-1 text-gray-400">.10</span></p>
                </div>

                <div
                    class="flex items-center justify-between gap-4 border-b pb-3 hover:bg-indigo-50 transition rounded-lg p-2">
                    <div class="flex items-center gap-3">
                        <div
                            class="bg-indigo-200 h-12 w-12 rounded-full text-indigo-600 font-bold flex justify-center items-center">
                            SJ
                        </div>
                        <div class="pl-3">
                            <p class="font-semibold text-gray-700 text-lg">Payment Sent</p>
                            <p class="text-sm text-gray-500">01 Jan 2020</p>
                        </div>
                    </div>
                    <p class="text-gray-600 text-lg font-semibold">$100<span class="pl-1 text-gray-400">.25</span></p>
                </div>

                <div class="flex items-center justify-between gap-4 hover:bg-indigo-50 transition rounded-lg p-2">
                    <div class="flex items-center gap-3">
                        <div
                            class="bg-indigo-200 h-12 w-12 rounded-full text-indigo-600 font-bold flex justify-center items-center">
                            JD
                        </div>
                        <div class="pl-3">
                            <p class="font-semibold text-gray-700 text-lg">Pay Taxes</p>
                            <p class="text-sm text-gray-500">01 Jan 2020</p>
                        </div>
                    </div>
                    <p class="text-gray-600 text-lg font-semibold">$300<span class="pl-1 text-gray-400">.00</span></p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
