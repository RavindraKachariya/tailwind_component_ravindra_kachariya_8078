<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>follow-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-center bg-cover" style="background-image: url('./assets/image/follow-card.png');">

    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm h-screen z-0"></div>
    <div class="relative z-10 flex items-center justify-center h-screen px-3">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden w-full max-w-lg">
            <div class="relative">
                <img src="https://cdn.pixabay.com/photo/2020/11/24/04/32/city-5771561_1280.jpg" alt="Background"
                    class="w-full h-44 object-cover">

                <div class="absolute -bottom-12 left-8">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile"
                            class="w-24 h-24 rounded-full border-4 border-white shadow-md">
                        <span
                            class="absolute bottom-2 right-2 w-4 h-4 bg-green-400 border-2 border-white rounded-full"></span>
                    </div>
                </div>
            </div>

            <div class="pt-16 px-6 pb-7">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold">Mathew Doe</h2>
                        <p class="text-gray-500 text-sm">Java Developer</p>
                    </div>
                    <button
                        class="bg-indigo-500 hover:bg-indigo-600 text-white px-5 py-2 rounded-md text-sm font-medium transition">
                        Follow
                    </button>
                </div>

                <p class="text-gray-600 mt-4 leading-relaxed text-[15px]">
                    Lorem Ipsum is simply dummy text of the printing industry. It has been the industry's standard dummy
                    text since the 1500s, when an unknown printer created a specimen book.
                </p>

                <div class="flex space-x-5 mt-6 text-gray-600 text-xl">
                    <a href="#" class="hover:text-blue-600"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="hover:text-sky-500"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:text-gray-800"><i class="fab fa-github"></i></a>
                    <a href="#" class="hover:text-blue-700"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
