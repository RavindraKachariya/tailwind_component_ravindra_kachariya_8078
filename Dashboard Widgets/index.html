<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Widgets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center min-h-screen"
    style="background-image: url('./assets/image/dashboard widgets.png');">

    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-0"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 w-full max-w-6xl px-6">

            <div class="flex items-center bg-white shadow-md rounded-lg p-5 hover:shadow-lg transition">
                <div class="bg-blue-200 text-blue-700 p-3 text-2xl rounded-md">
                    <i class="fa-regular fa-file-lines"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm text-gray-600">Total Tasks</p>
                    <h2 class="text-xl font-bold">35</h2>
                </div>
                <p class="text-red-600 text-sm">-25%</p>
            </div>

            <div class="flex items-center bg-white shadow-md rounded-lg p-5 hover:shadow-lg transition">
                <div class="bg-yellow-200 text-yellow-700 p-3 text-2xl rounded-md">
                    <i class="fa-solid fa-file-export"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm text-gray-600">Tasks to do</p>
                    <h2 class="text-xl font-bold">14</h2>
                </div>
                <p class="text-green-600 text-sm">+10%</p>
            </div>

            <div class="flex items-center bg-white shadow-md rounded-lg p-5 hover:shadow-lg transition">
                <div class="bg-pink-200 text-pink-700 p-3 text-2xl rounded-md">
                    <i class="fa-regular fa-file-excel"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm text-gray-600">Tasks Overdue</p>
                    <h2 class="text-xl font-bold">5</h2>
                </div>
                <p class="text-red-600 text-sm">-10%</p>
            </div>

            <div class="flex items-center bg-white shadow-md rounded-lg p-5 hover:shadow-lg transition">
                <div class="bg-green-200 text-green-700 p-3 text-2xl rounded-md">
                    <i class="fa-solid fa-file-circle-check"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm text-gray-600">Completed Tasks</p>
                    <h2 class="text-xl font-bold">7</h2>
                </div>
                <p class="text-green-600 text-sm">+20%</p>
            </div>

        </div>
    </div>
</body>

</html>
