<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>venice-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-cover bg-center"
    style="background-image: url('./assets/image/venice-card.png');">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm z-0"></div>

    <!-- Card -->
    <div
        class="relative z-10 max-w-2xl w-full rounded-2xl overflow-hidden shadow-2xl group hover:scale-105 transition-transform duration-300">
        <img src="./assets/image/venica.jpg" alt="Venice" class="w-full h-96 object-cover">

        <!-- Dark overlay for text -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>

        <!-- Top-right icon -->
        <span
            class="absolute top-4 right-4 text-white text-2xl p-2 rounded-full bg-black/30 hover:bg-white/20 transition cursor-pointer">
            <i class="fa-solid fa-border-all"></i>
        </span>

        <!-- Bottom info -->
        <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-2xl font-bold">Venice, Italy</h2>
                <div
                    class="bg-indigo-400 text-black font-semibold px-4 py-1 rounded-full shadow hover:bg-indigo-500 transition cursor-pointer">
                    Saint Paul
                </div>
            </div>
            <p class="text-gray-100 text-sm">
                Explore the canals of Venice and enjoy its unique architecture. Lorem ipsum dolor sit amet, consetetur
                sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat.
            </p>
        </div>
    </div>

</body>

</html>
