<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Job Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-nM3Aq3P+g7M+8MzE21jG8UmRPaA5dmlSQU2YhvRUG0K6wr5wYd7IF8d8qPqQdGJqU3QnGh+IUy6A6M6iV5l5xg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="relative min-h-screen flex items-center justify-center bg-center bg-cover"
  style="background-image: url('./assets/image/google-card.png');">

  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-gray-100 p-2 rounded-lg">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
            alt="Google" class="w-7 h-7">
        </div>
        <span class="text-gray-700 text-lg font-bold">Google</span>
      </div>
      <div class="flex items-center gap-1 text-sm">
        <span class="text-gray-700 font-semibold">4.8</span>
        <div class="flex text-yellow-400">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between mt-4">
      <h2 class="text-lg font-semibold text-gray-900">Senior UI Designer</h2>
      <div class="flex gap-2 text-xs">
        <span class="bg-purple-100 px-3 py-0.5 rounded-full">Part-time</span>
        <span class="bg-pink-100 px-3 py-0.5 rounded-full">NY, USA</span>
      </div>
    </div>

    <hr class="my-4" />

    <div class="flex items-center justify-between">
      <span class="text-gray-600 text-sm font-medium">$80,000</span>
      <div class="flex gap-2">
        <button class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-1 rounded-md">Cancel</button>
        <button class="bg-purple-500 hover:bg-purple-600 text-white font-medium px-4 py-1 rounded-md">Apply</button>
      </div>
    </div>
  </div>

</body>

</html>s
