<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Section</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center relative">
    <div class="fixed inset-0 flex items-center justify-center bg-black/30 backdrop-blur-sm z-50">
        <div class="bg-white max-w-md w-full p-6 rounded-xl shadow-lg relative">

            <button
                class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center bg-gray-100 rounded-md hover:bg-gray-200 text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-sm"></i>
            </button>

            <h2 class="text-xl font-bold text-gray-900 mb-2">We use cookies</h2>

            <p class="text-gray-600 text-sm leading-relaxed mb-6">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
                when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </p>

            <div class="flex justify-between gap-4">
                <button
                    class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600">Cancel</button>
                <button
                    class="w-full bg-purple-500 text-white font-semibold py-2 rounded-lg hover:bg-purple-600">Confirm</button>
            </div>
        </div>
    </div>

</body>

</html>
