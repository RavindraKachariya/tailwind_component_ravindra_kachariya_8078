<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-New-Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-center bg-cover relative" style="background-image: url('./assets/image/Dashbord-New-Users.png');">

    <div class="absolute inset-0 h-screen bg-black/50 backdrop-blur"></div>

    <div class="relative z-10 flex h-screen items-center justify-center">
        <div class="w-full max-w-sm bg-white p-5 rounded-lg shadow-lg">
            <h2 class="text-gray-700 font-bold text-lg mb-2">New Users</h2>
            <div class="border-b border-gray-300 mb-4"></div>

            <div class="flex flex-col gap-4">

                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/women/10.jpg" alt="User"
                        class="w-11 h-11 rounded object-cover">
                    <div>
                        <p class="text-gray-700 text-sm font-semibold">Peter Orangatan</p>
                        <span class="text-gray-500 text-xs">2 hours ago</span>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="User"
                        class="w-11 h-11 rounded object-cover">
                    <div>
                        <p class="text-gray-700 text-sm font-semibold">Tommy Delware</p>
                        <span class="text-gray-500 text-xs">3 hours ago</span>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/20.jpg" alt="User"
                        class="w-11 h-11 rounded object-cover">
                    <div>
                        <p class="text-gray-700 text-sm font-semibold">John Dale</p>
                        <span class="text-gray-500 text-xs">4 hours ago</span>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="User"
                        class="w-11 h-11 rounded object-cover">
                    <div>
                        <p class="text-gray-700 text-sm font-semibold">Jim Halpert</p>
                        <span class="text-gray-500 text-xs">5 hours ago</span>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="User"
                        class="w-11 h-11 rounded object-cover">
                    <div>
                        <p class="text-gray-700 text-sm font-semibold">Michael Smith</p>
                        <span class="text-gray-500 text-xs">6 hours ago</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
