<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Paul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center min-h-screen" style="background-image: url('./assets/image/saint-paul.png');">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 h-screen"></div>

    <div class="relative z-10 flex items-center justify-center h-screen">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-xl w-full">
            <div class="relative">
                <img src="https://cdn.pixabay.com/photo/2020/11/24/04/32/city-5771561_1280.jpg" alt="City Background"
                    class="w-full h-full object-cover">

                <div
                    class="absolute -bottom-6 right-6 shadow-xl bg-red-500 p-3 rounded-full text-white hover:bg-red-600 cursor-pointer transition duration-300">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>

            <div class="pt-5 px-6 pb-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold">Saint Paul</h2>
                </div>

                <p class="text-gray-600 mt-4">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia minima, quisquam reprehenderit
                    eius veniam laborum.
                </p>

                <button
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 mt-3 rounded-lg transition duration-300">
                    Read more
                </button>
            </div>
        </div>
    </div>
</body>

</html>
