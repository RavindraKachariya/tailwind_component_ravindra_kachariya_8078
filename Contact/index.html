<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="relative bg-cover bg-center min-h-screen flex items-center justify-center"
  style="background-image: url('./assets/image/contact.png');">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-5xl mx-auto bg-white rounded-lg shadow-lg p-8 md:p-12">
    <div class="grid grid-cols-1 md:grid-cols-3 text-center md:text-left gap-8 border-b pb-8">
      <div>
        <h3 class="font-semibold text-lg">Customer Service</h3>
        <p class="text-gray-600 mt-2">info@robowolf.net</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Say Hello</h3>
        <p class="text-gray-600 mt-2">hello@robowolf.net</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Phone</h3>
        <p class="text-gray-600 mt-2">+7 965-404-1978</p>
      </div>
    </div>

    <div class="text-center mt-10">
      <h3 class="font-semibold text-lg mb-4">Subscribe</h3>
      <div class="flex justify-center">
        <input type="email" placeholder="Enter your email"
          class="border rounded-l-md px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-r-md">
          Sign in
        </button>
      </div>

      <div class="flex justify-center space-x-4 mt-8">
        <a href="#"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full h-10 w-10 flex items-center justify-center">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full h-10 w-10 flex items-center justify-center">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#"
          class="bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full h-10 w-10 flex items-center justify-center">
          <i class="fa-brands fa-google"></i>
        </a>
      </div>
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mt-10 text-sm text-gray-600">
      <p>Sitemap · Privacy © Robowolf, Saint-Petersburg</p>
      <p class="mt-2 md:mt-0">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
  </div>
</body>

</html>
