<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/about-us.png');">

  <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0"></div>

  <div class="relative z-10 flex items-center justify-center h-screen px-8 w-full">
    <section class="max-w-5xl mx-auto px-8 py-12 text-center bg-white rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold mb-8">What People Say About Us</h2>

      <div class="max-w-2xl mx-auto mb-10 relative">
        <p class="text-gray-600 italic">
          <span class="text-5xl text-gray-300 absolute -left-6 -top-8">“</span>
          Though the gravity still dragged at him, his muscles were making great efforts
          to adjust. After the daily classes he no longer collapsed immediately into bed.
          <span class="text-5xl text-gray-300 absolute -right-6 -bottom-10">”</span>
        </p>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-12">
        <div class="flex flex-col items-center">
          <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Risotto Nero"
            class="w-20 h-20 rounded-full object-cover mb-3">
          <p class="font-medium">Risotto Nero</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Keiji Akira"
            class="w-20 h-20 rounded-full object-cover mb-3">
          <p class="font-medium">Keiji Akira</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Goku San"
            class="w-20 h-20 rounded-full object-cover mb-3">
          <p class="font-medium">Goku San</p>
        </div>
        <div class="flex flex-col items-center">
          <img src="https://randomuser.me/api/portraits/women/32.jpg" alt="Leone Abachio"
            class="w-20 h-20 rounded-full object-cover mb-3">
          <p class="font-medium">Leone Abachio</p>
        </div>
      </div>

      <div class="flex justify-center space-x-4">
        <span
          class="bg-gray-200 rounded-full flex justify-center items-center h-10 w-10 hover:bg-gray-300 hover:scale-110 transition"><i
            class="fa-brands fa-facebook-f"></i></span>
        <span
          class="bg-gray-200 rounded-full flex justify-center items-center h-10 w-10 hover:bg-gray-300 hover:scale-110 transition"><i
            class="fa-brands fa-twitter"></i></span>
        <span
          class="bg-gray-200 rounded-full flex justify-center items-center h-10 w-10 hover:bg-gray-300 hover:scale-110 transition"><i
            class="fa-solid fa-box-open"></i></span>
        <span
          class="bg-gray-200 rounded-full flex justify-center items-center h-10 w-10 hover:bg-gray-300 hover:scale-110 transition"><i
            class="fa-brands fa-google"></i></span>
        <span
          class="bg-gray-200 rounded-full flex justify-center items-center h-10 w-10 hover:bg-gray-300 hover:scale-110 transition"><i
            class="fa-brands fa-linkedin-in"></i></span>
      </div>
    </section>
  </div>

</body>

</html>
