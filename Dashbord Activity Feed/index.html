<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Feed - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center relative" style="background-image: url('./assets/image/Dashbord-Activity-Feed.png');">

    <div class="absolute inset-0 h-screen bg-black/40 backdrop-blur-sm z-0"></div>

    <div class="relative z-10 flex items-center justify-center h-screen px-3">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-lg p-5">
            <h2 class="text-gray-700 text-lg font-bold mb-2">Activity Feed</h2>
            <div class="border-b border-gray-200 mb-4"></div>

            <div class="space-y-5">

                <div class="flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/women/10.jpg" alt="User"
                        class="w-11 h-11 object-cover rounded-lg">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Peter <span class="text-gray-400">ordered</span>
                            Toilet paper</p>
                        <p class="text-xs text-gray-400">2 hrs ago</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="User"
                        class="w-11 h-11 object-cover rounded-lg">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Tom <span class="text-gray-400">disliked &
                                commented</span></p>
                        <p class="text-xs text-gray-400">3 hrs ago</p>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="User"
                        class="w-11 h-11 object-cover rounded-lg">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">John <span class="text-gray-400">added 12 new
                                products</span></p>
                        <p class="text-xs text-gray-400">4 hrs ago</p>
                    </div>
                </div>

                <div class="flex items-start gap-3">
                    <img src="https://randomuser.me/api/portraits/women/25.jpg" alt="User"
                        class="w-11 h-11 object-cover rounded-lg">
                    <div>
                        <p class="text-sm text-gray-500 font-medium">Tom <span class="text-gray-400">commented on</span>
                            Peter's post</p>
                        <p class="text-xs text-gray-400">4 hrs ago</p>
                        <p class="text-sm text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum
                            culpa vel, voluptates eaque voluptatem excepturi.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
