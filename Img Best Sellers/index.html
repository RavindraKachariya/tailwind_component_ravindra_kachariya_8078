<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Selling Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center min-h-screen"
    style="background-image: url('./assets/image/img-best-sellers.png');">

    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm z-0"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen">
        <div class="bg-white p-7 rounded-2xl shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold tracking-wide mb-3">Top Sellers</h2>
            <div class="h-0.5 bg-gray-200 mb-7"></div>

            <div class="flex items-center gap-4 mb-6">
                <img src="https://picsum.photos/80/60?random=1" class="w-20 h-16 rounded-md object-cover" alt="Product">
                <div class="flex-1">
                    <p class="font-semibold">Organic Shampoo</p>
                    <div class="w-full bg-indigo-200 h-2 rounded mt-1">
                        <div class="bg-indigo-600 h-2 rounded" style="width:72%"></div>
                    </div>
                    <p class="text-gray-500 text-sm mt-1">80,451 sold</p>
                </div>
            </div>

            <div class="flex items-center gap-4 mb-6">
                <img src="https://picsum.photos/80/60?random=2" class="w-20 h-16 rounded-md object-cover" alt="Product">
                <div class="flex-1">
                    <p class="font-semibold">Luxury Soap</p>
                    <div class="w-full bg-indigo-200 h-2 rounded mt-1">
                        <div class="bg-indigo-600 h-2 rounded" style="width:42%"></div>
                    </div>
                    <p class="text-gray-500 text-sm mt-1">15,451 sold</p>
                </div>
            </div>

            <div class="flex items-center gap-4 mb-6">
                <img src="https://picsum.photos/80/60?random=3" class="w-20 h-16 rounded-md object-cover" alt="Product">
                <div class="flex-1">
                    <p class="font-semibold">Running Shoes</p>
                    <div class="w-full bg-indigo-200 h-2 rounded mt-1">
                        <div class="bg-indigo-600 h-2 rounded" style="width:33%"></div>
                    </div>
                    <p class="text-gray-500 text-sm mt-1">11,451 sold</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <img src="https://picsum.photos/80/60?random=4" class="w-20 h-16 rounded-md object-cover" alt="Product">
                <div class="flex-1">
                    <p class="font-semibold">Toilet Rolls</p>
                    <div class="w-full bg-indigo-200 h-2 rounded mt-1">
                        <div class="bg-indigo-600 h-2 rounded" style="width:28%"></div>
                    </div>
                    <p class="text-gray-500 text-sm mt-1">9,210 sold</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
