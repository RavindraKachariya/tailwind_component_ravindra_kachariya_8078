<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bali Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-cover bg-center"
    style="background-image: url('./assets/image/Screenshot\ 2025-09-01\ 152153.png');">

    <div class="absolute inset-0 bg-black/70 backdrop-blur-md z-0"></div>

    <div class="relative z-10 flex items-center justify-center px-4">
        <div
            class="relative max-w-sm rounded-2xl overflow-hidden shadow-xl transform transition duration-300 hover:scale-105 hover:shadow-2xl">
            <img src="./assets/image/bali-card.webp" alt="Bali" class="w-full h-[420px] object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
                <h2 class="text-2xl font-bold tracking-wide">Bali</h2>
                <p class="text-sm mt-2 leading-relaxed text-gray-200">
                    Discover the tropical paradise of Bali, where stunning beaches,
                    vibrant culture, and breathtaking landscapes await you.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
