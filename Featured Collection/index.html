<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>featured-collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-center bg-cover" style="background-image: url('./assets/image/featured-collection.png');">

    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

    <main class="relative z-10 flex items-center justify-center px-5">
        <section class="h-screen w-full max-w-6xl flex items-center">
            <div class="grid grid-cols-2 gap-4">

                <article class="bg-white p-4 rounded-xl shadow text-center relative">
                    <img src="./assets/image/lg.jpg" alt="Product" class="rounded-lg w-full">
                    <span class="absolute top-4 right-4 bg-gray-800 text-white text-xs px-2 py-1 rounded">
                        -50%
                    </span>
                    <h2 class="text-gray-900 font-semibold text-lg mt-3">Pyromancer's Parting Flame</h2>
                    <p class="font-bold text-xl mt-1">
                        $52 <span class="text-gray-400 text-sm line-through">$104</span>
                    </p>
                    <div class="flex items-center justify-center gap-1 mt-2 text-yellow-400 text-sm">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star text-yellow-200"></i>
                        <span class="ml-2 text-gray-500 text-xs">76 reviews</span>
                    </div>
                </article>

                <article class="bg-white p-4 rounded-xl shadow text-center">
                    <img src="./assets/image/lg.jpg" alt="Product" class="rounded-lg w-full">
                    <h2 class="text-gray-900 font-semibold text-lg mt-3">Pyromancer's Parting Flame</h2>
                    <p class="font-bold text-xl mt-1">$52</p>
                    <div class="flex items-center justify-center gap-1 mt-2 text-yellow-400 text-sm">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star text-yellow-200"></i>
                        <span class="ml-2 text-gray-500 text-xs">76 reviews</span>
                    </div>
                </article>

            </div>
        </section>
    </main>

</body>

</html>
