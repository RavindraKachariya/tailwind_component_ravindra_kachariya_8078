<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trip-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-cover bg-center"
    style="background-image: url('./assets/image/trip-card.webp');">

    <div class="absolute inset-0 bg-black/70 backdrop-blur-md z-0"></div>

    <div class="relative z-10 flex items-center justify-center px-4">
        <div class="relative max-w-lg rounded-lg overflow-hidden shadow-lg">
            <img src="./assets/image/trip-card.webp" alt="" class="w-full h-100 object-cover">

            <div class="absolute inset-0 bg-black bg-opacity-40"></div>

            <div class="absolute bottom-0 left-0 right-0 p-6 text-white text-center">
                <span class="font-semibold text-gray-100 text-xl"><i class="fa-solid fa-location-dot"></i></span>
                <h2 class="text-4xl font-bold">Do you need a trip?</h2>
                <p class="text-sm mt-2">You will visit amazing places</p>
                <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg mt-5">
                    Book a Trip
                </button>
            </div>
        </div>
    </div>

</body>

</html>
