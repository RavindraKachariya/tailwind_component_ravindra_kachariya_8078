<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Total</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/Dashboard\ Total.png');">

    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0 h-screen "></div>
    <div class="relative z-10 flex items-center justify-center px-4 h-screen">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">

            <div class="bg-white rounded-lg shadow p-5">
                <p class="text-gray-600 font-medium">Total Sales</p>
                <hr class="my-2">
                <p class="text-2xl font-semibold text-gray-700">$1.2M</p>
                <p class="text-red-500 text-sm">- 25%</p>
                <img src="https://www.shutterstock.com/shutterstock/videos/33700786/thumb/1.jpg?ip=x480"
                    alt="Sales Graph" class="mt-2">
            </div>

            <div class="bg-white rounded-lg shadow p-5">
                <p class="text-gray-600 font-medium">Total Balance</p>
                <hr class="my-2">
                <p class="text-2xl font-semibold text-gray-700">$1,534</p>
                <p class="text-green-500 text-sm">+ 7%</p>
                <img src="https://www.shutterstock.com/shutterstock/videos/33700792/thumb/1.jpg?ip=x480"
                    alt="Balance Graph" class="mt-2">
            </div>

        </div>

    </div>
</body>

</html>
