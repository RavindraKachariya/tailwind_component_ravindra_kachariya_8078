<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Users Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-cover bg-center min-h-screen flex items-center justify-center"
    style="background-image: url('./assets/image/Dashbord-Users-Tasks.png');">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0"></div>

    <!-- Card -->
    <div class="relative z-10 bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
        <!-- Header -->
        <h2
            class="text-xl font-bold text-gray-700 mb-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white px-3 py-2 rounded-lg">
            Tasks</h2>

        <!-- Task List -->
        <div class="space-y-4">
            <div class="flex items-center p-2 rounded-lg hover:bg-gray-50">
                <span class="w-2 h-10 bg-blue-500 rounded mr-3"></span>
                <input type="checkbox" class="w-5 h-5 mr-3 accent-blue-500"
                    onclick="this.nextElementSibling.classList.toggle('line-through')">
                <p class="text-gray-700">Lorem ipsum is some dummy text</p>
            </div>

            <div class="flex items-center p-2 rounded-lg hover:bg-gray-50">
                <span class="w-2 h-10 bg-yellow-400 rounded mr-3"></span>
                <input type="checkbox" class="w-5 h-5 mr-3 accent-yellow-400"
                    onclick="this.nextElementSibling.classList.toggle('line-through')">
                <p class="text-gray-700">Another task example here</p>
            </div>

            <div class="flex items-center p-2 rounded-lg hover:bg-gray-50">
                <span class="w-2 h-10 bg-red-500 rounded mr-3"></span>
                <input type="checkbox" class="w-5 h-5 mr-3 accent-red-500"
                    onclick="this.nextElementSibling.classList.toggle('line-through')">
                <p class="text-gray-700">Urgent task needs attention</p>
            </div>

            <div class="flex items-center p-2 rounded-lg hover:bg-gray-50">
                <span class="w-2 h-10 bg-green-500 rounded mr-3"></span>
                <input type="checkbox" class="w-5 h-5 mr-3 accent-green-500"
                    onclick="this.nextElementSibling.classList.toggle('line-through')">
                <p class="text-gray-700">Completed design work</p>
            </div>

            <div class="flex items-center p-2 rounded-lg hover:bg-gray-50">
                <span class="w-2 h-10 bg-pink-400 rounded mr-3"></span>
                <input type="checkbox" class="w-5 h-5 mr-3 accent-pink-400"
                    onclick="this.nextElementSibling.classList.toggle('line-through')">
                <p class="text-gray-700">Client feedback review</p>
            </div>
        </div>
    </div>

</body>

</html>
