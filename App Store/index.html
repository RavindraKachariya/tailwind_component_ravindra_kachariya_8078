<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="relative bg-cover bg-center" style="background-image: url('./assets/image/app-store.png');">

  <div class="absolute inset-0 bg-black/50 backdrop-blur-md z-0"></div>

  <div class="relative z-10 flex items-center justify-center h-screen px-6 w-full">
    <div class="px-8 py-10 bg-white rounded-xl w-full max-w-3xl shadow-lg">
      <div class="flex justify-around border-b pb-3 text-sm font-medium">
        <a href="#" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">Features</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600 transition">Use Cases</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600 transition">How it works</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600 transition">Pricing</a>
      </div>

      <div class="flex flex-col md:flex-row justify-between items-center mt-10">
        <div class="text-center md:text-left">
          <p class="font-semibold mb-4 text-gray-700">Available on</p>
          <div class="flex space-x-4 justify-center md:justify-start">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"
              class="h-10">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
              alt="Google Play" class="h-10">
          </div>
        </div>

        <div class="flex space-x-4 mt-6 md:mt-0">
          <span class="bg-gray-200 rounded-full p-3 text-sm hover:bg-gray-300 hover:scale-110 transition"><i
              class="fa-brands fa-facebook-f"></i></span>
          <span class="bg-gray-200 rounded-full p-3 text-sm hover:bg-gray-300 hover:scale-110 transition"><i
              class="fa-brands fa-twitter"></i></span>
          <span class="bg-gray-200 rounded-full p-3 text-sm hover:bg-gray-300 hover:scale-110 transition"><i
              class="fa-brands fa-google"></i></span>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row justify-between items-center mt-10 text-sm text-gray-600">
        <p class="mb-4 sm:mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <select
          class="border border-indigo-500 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option>ENG</option>
          <option>HIN</option>
          <option>SPA</option>
        </select>
      </div>
    </div>
  </div>

</body>

</html>
