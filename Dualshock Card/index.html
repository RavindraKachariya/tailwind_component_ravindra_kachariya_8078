<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dualshock-card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

<body class="min-h-screen flex items-center justify-center bg-cover bg-center relative"

  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <div class="relative z-10 w-96 rounded-2xl overflow-hidden shadow-lg bg-white">
    <div class="relative">
      <img src="./assets/image/dualshock.jpg" alt="Dualshock"
        class="h-56 w-full object-cover">

      <div class="absolute right-4 top-4 bg-white rounded-lg shadow-md p-2">
        <i class="fa-solid fa-heart"></i>
      </div>
    </div>

    <div class="p-6">
      <div class="flex items-center justify-between mb-1">
        <h3 class="font-semibold text-xl">Dualshock 4</h3>
        <span class="font-semibold text-gray-800 text-lg">$80</span>
      </div>
      <p class="text-gray-500">Midnight Blue</p>

      <div class="flex items-center mt-3">
        <span class="mr-2 font-semibold">4.8</span>
        <div class="flex text-yellow-400">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star text-gray-200"></i>
        </div>
      </div>

      <p class="text-sm text-gray-600 mt-4">
        Unleash your color with the arrival of four new styles. Each wireless controller comes with all the
        DUALSHOCKÂ®4 features including touch pad, motion sensors and rechargeable battery.
      </p>

      <button
        class="mt-5 w-full py-2 rounded-lg bg-purple-100 text-purple-700 font-semibold hover:bg-purple-200 transition">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
