<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twitter-card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="relative bg-cover bg-center min-h-screen"
  style="background-image: url('./assets/image/twitter-card.png');">

  <div class="absolute inset-0 bg-black/25 backdrop-blur-sm z-0"></div>

  <div class="relative z-10 flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full flex flex-col gap-4">

      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="bg-blue-100 p-2 rounded-lg">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="w-6 h-6">
          </div>
          <span class="text-gray-700 text-xl font-bold">Twitter</span>
        </div>
        <div class="flex items-center space-x-1 text-sm">
          <span class="text-gray-800 font-semibold">4.8</span>
          <div class="flex text-yellow-400">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star text-gray-300"></i>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center mt-2">
        <h2 class="text-xl md:text-2xl font-bold text-gray-900">Full Stack Developer</h2>
        <div class="flex space-x-2 mt-2 md:mt-0 text-xs">
          <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full">Remote</span>
          <span class="bg-pink-100 text-pink-800 px-3 py-1 rounded-full">NY, USA</span>
        </div>
      </div>

      <hr class="my-3" />

      <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center gap-3">
        <span class="text-gray-600 text-sm font-medium">$80,000</span>
        <div class="flex gap-2">
          <button
            class="bg-gray-200 text-gray-700 font-semibold px-4 py-1 rounded-lg hover:bg-gray-300 transition-colors">
            Cancel
          </button>
          <button
            class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold px-4 py-1 rounded-lg hover:scale-105 transform transition">
            Apply
          </button>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
